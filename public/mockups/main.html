<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/mockup.css" >
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <title>Factbook</title>

<body>
    <div class="App theme-dark">
        <div class='App-container'>
            <div class='Header'>
                <div class='titlebar'>
                    <div class='title theme-text-primary'>Factbook</div>
                </div>
                <div class='DateTimestamp'>
                    <div class='Timestamp theme-text-primary'>
                        10:12:56
                    </div> 
                    <div class='theme-text-tertiary'>
                        10<sup>th</sup> September 2019
                    </div>   
                </div>
            </div>
            <div class='app-content'>
                <div class="icon-bar">
                    <a><img src="./images/armedforce-light.png" /></a>
                    <a><img src="./images/branch-light.png" /></a>
                    <a><img src="./images/builder-light.png" /></a>
                    <a><img src="./images/flag-light.png"  /></a>
                    <a><img src="./images/ship-light.png"  /></a>
                    <a><img src="./images/shipservice-light.png" /></a>
                    <a><img src="./images/shipclass-light.png" /></a>
                </div>
                <div class='itemList'>
                    <div class='theme-text-primary'>Ark Royal</div>
                </div>
            </div>

            
                    
           


        </div>
    </div>
